<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Data Table -->

  <div class="devs">
    <a class="btn btn-primary" href="#modal_add" data-bs-toggle="modal">Add new devs</a>
    <hr>
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Photo</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody id="devs_data">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Table devs Modal -->

  <div class="modal fade" id="modal_add">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add new dev</h2>
        </div>
        <div class="modal-body">
          <form action="" id="devs-form">
            <div class="form-group mb-3">
              <label for="">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group mb-3">
              <label for="">Email</label>
              <input id="email" class="form-control" type="text">
            </div>
            <div class="form-group mb-3">
              <label for="">Photo</label>
              <input id="photo" class="form-control" type="text">
            </div>
            <div class="form-group mb-3">
              <label for="">Skills</label>
              <select class="form-control" name="" id="skill_list">
                <option value="">-select-</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- data view -->
  <div class="modal fade" id="data_view">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add new dev</h2>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="data_edit">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add new dev</h2>
        </div>
        <div class="modal-body">
          <form action="" id="devs-edit_form">
            <div class="form-group mb-3">
              <label for="">Name</label>
              <input id="ename" class="form-control" type="text">
            </div>
            <div class="form-group mb-3">
              <input id="edit_id" class="form-control" type="hidden">
            </div>
            <div class="form-group mb-3">
              <label for="">Email</label>
              <input id="eemail" class="form-control" type="text">
            </div>
            <div class="form-group mb-3">
              <img class="w-100" src="" id="epreview" alt="">
              <label for="">Photo</label>
              <input id="ephoto" class="form-control" type="text">
            </div>
            <div class="form-group mb-3">
              <label for="">Skills</label>
              <select class="form-control" name="" id="eskill_list">
                <option value="">-select-</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <input class="btn btn-success w-100" data-bs-dismiss="modal" type="submit" value="Add">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="data_trash">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add new dev</h2>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>


  <!-- SOCIAL PANEL HTML -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="function.js"></script> -->
  <script src="productApi.js"></script>
</body>

</html>
